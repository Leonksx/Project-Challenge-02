<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  </div>

  <form id="mentorship">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="line-wrapper">
          <div class="input-wrapper">
            <label for="personal-name">Nome</label>
            <input type="text" id="personal-name">
          </div>

          <div class="input-wrapper">
            <label for="personal-surname">Sobrenome</label>
            <input type="text" id="personal-surname">
          </div>

        </div>

        <div class="input-wrapper">
          <label for="personal-email">Email <span>(digite um email válido)</span> </label>
          <input type="email" id="personal-email">
        </div>

        <div class="input-wrapper">
          <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
          <input type="password" id="personal-password">
        </div>
      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
          <input type="text" id="mentor-name">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>

        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="info-date">
          </div>

          <div class="input-wrapper">
            <label for="info-begin">Das</label>
            <input type="time" id="info-begin">
          </div>

          <div class="input-wrapper">
            <label for="info-end">Até</label>
            <input type="time" id="info-end">
          </div>

        </div>

        <h2>Segunda mentoria</h2>
        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="info-date"> Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="info-date">
          </div>

          <div class="input-wrapper">
            <label for="info-begin">Das</label>
            <input type="time" id="info-begin">
          </div>

          <div class="input-wrapper">
            <label for="info-end">Até</label>
            <input type="time" id="info-end">
          </div>

        </div>
      </div>
    </fieldset>

   
  </form>

  <footer>
    <button form="mentorship">Salvar</button>
  </footer>

</body>

</html>
